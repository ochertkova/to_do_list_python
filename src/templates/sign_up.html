{% extends "base.html" %}
{% block title %} Sign Up {%endblock%}

{% block main %}
<form method="POST">
    <h3 text-align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required minlength="2">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="text" id="password1" name="password1" placeholder="Enter password" required minlength="2">
    </div>
    <div class="form-group">
        <label for="password2">Confirm password</label>
        <input type="text" id="password2" name="password2" placeholder="Confirm password" required minlength="2">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
